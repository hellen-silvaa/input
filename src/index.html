<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/input.esm.js"></script>
    <script nomodule src="/build/input.js"></script>
  </head>
  <body>
    <fsn-input
      label="My Label"
      placeholder="Enter text"
      disabled="false"
      optional="false"
      status="success"
      helperText="This is a helper text"
      value="Initial value"
    ></fsn-input>

    <script>
      // Adicionando um listener para o evento 'valueChanged'
      document.querySelector('fsn-input').addEventListener('valueChanged', (event) => {
        console.log('Input value changed to:', event.detail);
      });
    </script>
  </body>
</html>
